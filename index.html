<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <!-- DaisyUI + TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">

</head>

<body>
    <header class="font-poppins">
        <!-- Nav bar here -->
        <nav class="container mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a class="text-2xl font-bold">Phone Hunter</a>
                </div>
                <div class="navbar-end">
                    <a class="btn btn-primary text-white text-xl font-bold">Sign Up</a>
                </div>
            </div>
        </nav>
        <!-- Hero area -->
        <div class="hero">
            <div class="hero-content text-center">
                <div class="">
                    <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
                    <p class="py-6 mx-w-[738px] lg:w-[738px]">There are many variations of passages of Lorem Ipsum available, but the majority 
                        have suffered alteration in some form, by injected humou.</p>
                    <button class="btn btn-primary text-white text-xl font-bold">Buy Now</button>
                </div>
            </div>
        </div>
        <!-- Hero image -->
        
   <img src="./images/hero-img.png" class="text-center mx-auto" alt="">

    </header>
    <main class="font-poppins">
        <h1 class="text-center text-[#100F0F] font-semibold text-4xl mt-16">Search your phone</h1>
        <!-- Search Here -->
        <div class="w-2/4 mx-auto flex justify-center my-8">
            <label class="input bg-[#100F0F0D] flex items-center gap-2 w-full">
                <img src="./images/search-icon.png" alt="search-icon">
                <input type="text" class="" placeholder="Search your phone" />
            </label>
            <div>
                <button class="btn btn-primary text-white text-xl font-bold">Search</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- Scripts -->
    <script src="./js/hunter.js"></script>
</body>

</html>
